<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="page-header"></header>
    <main class="page-main">
        <section class="section-attribute-selector">
            <form action="" class="form-submit">
                <h2 class="form-title">demo attribute selector</h2>
                <label for="inpName" class="lb-name">Name:</label>
                <input type="text" name="name" id="inpName" placeholder="Input your name here" class="inp_all-page">
                <br>
                <label for="inpName" class="lb-name">Birthday:</label>
                <input type="date" name="birthday" id="inpBirthday" class="inp_all-page">
                <br>
                <label for="inpEmail" class="lb-name">Email:</label>
                <input type="email" name="email" id="inpEmail" placeholder="Input your email" class="inp_all-page">
                <br>
                <label for="inpPass" class="lb-name">Password:</label>
                <input type="password" name="password" id="inpPass" placeholder="Input your password"
                    class="inp_all-page">
                <br>
                <label for="inpConfPass" class="lb-name">Confirm Password:</label>
                <input type="password" name="confPass" id="inpConfPass" placeholder="Input your password"
                    class="inp_all-page">
                <br>
                <button type="submit" class="btn-primary btn-outline">Sign Up</button>
            </form>
        </section>
    </main>
    <footer class="page-footer"></footer>
</body>

</html>
